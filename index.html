<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DRUM KİT!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drumkit_style.css">
    
</head>
<body>
    <div id="container">
        <div data-key="65" class="key">
            <kbd>A</kbd><br/>
            <span class="sound">Boom</span>

        </div>
        <div data-key="83" class="key">
                <kbd>S</kbd><br/>
                <span class="sound">Clap</span>
    
        </div>
        <div data-key="68" class="key">
                <kbd>D</kbd><br/>
                <span class="sound">Hihat</span>
    
        </div>
        <div data-key="71" class="key">
                <kbd>G</kbd><br/>
                <span class="sound">Kick</span>
    
        </div>
        <div data-key="80" class="key">
                <kbd>P</kbd><br/>
                <span class="sound">Openhat</span>
    
        </div>
        <div data-key="88" class="key">
                <kbd>X</kbd><br/>
                <span class="sound">Ride</span>
    
        </div>
        <div data-key="85" class="key">
                <kbd>U</kbd><br/>
                <span class="sound">Snare</span>
    
        </div>
        <div data-key="77" class="key">
                <kbd>M</kbd><br/>
                <span class="sound">Tink</span>
    
        </div>
        <div data-key="73" class="key">
                <kbd>İ</kbd><br/>
                <span class="sound">Tonk</span>
        </div>
        <audio data-key="65"  src="sounds/boom.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/hihat.wav"></audio>
        <audio data-key="71" src="sounds/kick.wav"></audio>
        <audio data-key="80" src="sounds/openhat.wav"></audio>
        <audio data-key="88" src="sounds/ride.wav"></audio>
        <audio data-key="85" src="sounds/snare.wav"></audio>
        <audio data-key="77" src="sounds/tink.wav"></audio>
        <audio data-key="73" src="sounds/tom.wav"></audio>
    </div> 
    <script src="drumkit.js"></script>  
</body>
</html>
